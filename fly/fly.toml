# fly.toml app configuration file generated for vexa-lite on 2025-12-21T12:45:32Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'vexa-lite'
primary_region = 'sjc'

[build]
  image = 'vexaai/vexa-lite:dev'

[env]
  DB_SSL_MODE = 'require'
  TRANSCRIBER_URL = 'https://transcription.vexa.ai/v1/audio/transcriptions'

[http_service]
  internal_port = 8056
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/'

[[vm]]
  cpu_kind = 'shared'
  cpus = 4
  memory_mb = 4096
